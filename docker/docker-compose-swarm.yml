version: '3.8'

services:
  backend:
    image: ronaldodavi/whaticket-saas-backend:6.0.0
    environment:
      - NODE_ENV=production
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8080}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - PROXY_PORT=8080
      - PORT=8080
      - DB_DIALECT=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-whaticket}
      - DB_PASS=${DB_PASS:-whaticket}
      - DB_NAME=${DB_NAME:-whaticket}
      - JWT_SECRET=${JWT_SECRET:-changeme}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-changeme}
      - REDIS_URI=redis://:${REDIS_PASS:-whaticket}@redis:6379
      - REDIS_OPT_LIMITER_MAX=1
      - REDIS_OPT_LIMITER_DURATION=3000
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
        mode: ingress
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - whaticket-overlay

  frontend:
    image: ronaldodavi/whaticket-saas-frontend:6.0.0
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - whaticket-overlay

  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-whaticket}
      - POSTGRES_PASSWORD=${DB_PASS:-whaticket}
      - POSTGRES_DB=${DB_NAME:-whaticket}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - whaticket-overlay

  redis:
    image: redis:6-alpine
    command: redis-server --requirepass ${REDIS_PASS:-whaticket}
    volumes:
      - redis_data:/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - whaticket-overlay

networks:
  whaticket-overlay:
    driver: overlay

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
